<ion-header>
  <ion-toolbar>
    <ion-title>Preço</ion-title>
    <ion-button (click)="closeModal()" slot="end" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>{{tipo}}</ion-label>
  </ion-item>
  <ion-item text-wrap>
    {{nome}} {{descricao}}
  </ion-item>
  <ion-item>
    <ion-label>Preço</ion-label>
    <ion-input type="text" [(ngModel)]="tPreco" id="tPreco" (keyup)="mascaraMoeda('tPreco')"></ion-input>
    <ion-chip color="primary" (click)="alteraPreco()">
      <ion-label>Gravar</ion-label>
      <ion-icon name="checkmark-outline" color="tertiary"></ion-icon>
    </ion-chip>
  </ion-item>
</ion-content>
