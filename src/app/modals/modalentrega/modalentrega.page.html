<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes</ion-title>
    <ion-button (click)="closeModal()" slot="end" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>{{entrega.enderecoCliente}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><b>Produtos</b></ion-label>
  </ion-item>
  <ion-list *ngFor="let p of entrega.nomeProdutos">
    <ion-label style="margin-left: 10px;">{{p.nome}}</ion-label>
  </ion-list>
  <ion-item>
    <ion-label>Resultado da entrega</ion-label>
  </ion-item>
  <ion-item>
    <ion-select [(ngModel)]="acaoPedido" value="" placeholder="Selecione">
      <ion-select-option *ngFor="let a of acoes" value="{{a}}">{{a}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Observações</ion-label>
    <ion-textarea [(ngModel)]="tObs" rows="3"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-chip color="tertiary" (click)="concluirPedido()">
      <ion-label>gravar</ion-label>
      <ion-icon name="checkmark" color="tertiary"></ion-icon>
    </ion-chip>
  </ion-item>
</ion-content>
