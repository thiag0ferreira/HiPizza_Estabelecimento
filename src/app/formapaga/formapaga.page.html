<ion-header>
  <ion-toolbar>
    <img src="assets/logo_titulo.jpg" slot="start">
    <ion-title>Formas de Pagamento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon slot="icon-only" ios="call-outline" md="duplicate-outline" item-right></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="iLista">
  <ion-list>
    <ion-item-sliding class="ion-hide-sm-down" *ngFor="let f of formasStab; let last = last;" style="padding-left: 30%; padding-right: 30%;">
      <ion-item>
        <ion-label>{{f.nome}}{{terminou(last)}}</ion-label>
      </ion-item>
      <ion-item-options side="end" style="margin-right: 30%;">
        <ion-item-option color="danger">
          <ion-icon name="trash-outline" style="zoom:2.0;" (click)="apagaForma(f.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding class="ion-hide-md-up" *ngFor="let f of formasStab; let last = last;">
      <ion-item>
        <ion-label>{{f.nome}}{{terminou(last)}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash-outline" style="zoom:2.0;" (click)="apagaForma(f.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
