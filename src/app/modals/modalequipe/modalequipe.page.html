<ion-header>
  <ion-toolbar>
    <ion-title>Equipe</ion-title>
    <ion-button (click)="closeModal()" slot="end" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="simple-form">
  <ion-item>
    <ion-label style="display: inline-block; width: 70px;">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="tNome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label style="display: inline-block; width: 70px;">Apelido</ion-label>
    <ion-input type="text" [(ngModel)]="tApelido"></ion-input>
  </ion-item>  
  <ion-radio-group>
    <span style="padding-left: 10px;">Fone</span>
    <ion-item *ngFor="let t of ftipos" lines="none">
      <ion-radio color="primary" slot="start" checked="true" (click)="tipoFoneClicado(t.tipo)"></ion-radio>
      <ion-label>{{t.tipo}}</ion-label>
    </ion-item>
  </ion-radio-group>
  <ion-item>
    <ion-label style="display: inline-block; width: 70px;">Número</ion-label>
    <ion-input type="text" [(ngModel)]="tFone" id="tFone" size="16" (keyup)="formata('tFone',qtipo)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label style="display: inline-block; width: 70px;">E-mail</ion-label>
    <ion-input type="E-mail" [(ngModel)]="tEmail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Perfil</ion-label>
    <ion-select mutiple="false" [(ngModel)]="tPerfil" placeholder="Selecione um perfil">
      <ion-select-option *ngFor="let p of perfis" value="{{p.id}}">{{p.nome}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Data Nasc</ion-label>
    <ion-datetime [(ngModel)]="tDnasc" displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-list>
      <ion-radio-group name="rSexo" [(ngModel)]="rSexo" value="M">
        <ion-list-header>
          <ion-label>Sexo</ion-label>
        </ion-list-header>
        <ion-item lines="none">
          <ion-label>Masculino</ion-label>
          <ion-radio value="M" checked="true"></ion-radio>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Feminino</ion-label>
          <ion-radio value="F"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </ion-item>

  <ion-item [hidden]="!showLogin" *ngIf="stab">
    <ion-label style="display: inline-block; width: 70px;"><B>Id Stab:</B> {{stab.id}}</ion-label>
    
  </ion-item>
  <ion-item [hidden]="!showLogin">
    <ion-label style="display: inline-block; width: 70px;">Login</ion-label>
    <ion-input type="text" [(ngModel)]="tLoginEntr"></ion-input>
  </ion-item>
  <ion-item [hidden]="!showLogin">
    <ion-label style="display: inline-block; width: 70px;">Senha</ion-label>
    <ion-input type="password'" [(ngModel)]="tSenhaEntr"></ion-input>
  </ion-item>
  <ion-item [hidden]="tPerfil != 5">
    <ion-label style="display: inline-block; width: 70px;">Veículo</ion-label>
    <ion-input type="text" [(ngModel)]="tVeiculo"></ion-input>
  </ion-item>
  <ion-item [hidden]="tPerfil != 5">
    <ion-label style="display: inline-block; width: 70px;">Placa</ion-label>
    <ion-input type="text" [(ngModel)]="tPlaca"></ion-input>
  </ion-item>

  <br>
  <div style="width: 100%; text-align: center;">
    <ion-button (click)="gravaNovo()" color="tertiary" shape="round">
      {{labelGrava}}
    </ion-button>
    <ion-button [hidden]="idPessoa == 0" (click)="apagaPessoa()" color="danger" shape="round">
      Apagar
    </ion-button>
  </div>

</ion-content>
