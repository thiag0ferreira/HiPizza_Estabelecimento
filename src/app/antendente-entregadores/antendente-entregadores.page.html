<ion-header>
  <ion-toolbar>
    <ion-title>Entregadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [ngClass]="grande ? 'espacoGrande' : 'espacoPequeno'">
    <ion-item *ngFor="let e of entregadores" (click)="pegoEntregador(e.id)">
      <ion-label>{{e.nome}} ({{e.apelido}})</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
