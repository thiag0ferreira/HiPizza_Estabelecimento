<ion-header>
  <ion-toolbar>
    <ion-title>Produto</ion-title>
    <ion-button (click)="closeModal()" slot="end" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      <b>Tipo:</b> {{nomeTipo}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Descrição</ion-label>
    <ion-input [(ngModel)]="tNome" type="text" placeholder="nome do produto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Detalhe</ion-label>
    <ion-input [(ngModel)]="tDescricao" type="text" placeholder="detalhe o produto"></ion-input>
  </ion-item>

  <ion-item>
    <br>
    <div style="width: 100%; text-align: center;">
      <ion-chip color="primary" (click)="salvaProduto()">
        <ion-label>Incluir</ion-label>
        <ion-icon name="checkmark-outline" color="tertiary"></ion-icon>
      </ion-chip>
      <ion-chip color="primary" (click)="novoTipo()">
        <ion-label>novo tipo</ion-label>
        <ion-icon name="build-outline" color="warning"></ion-icon>
      </ion-chip>
    </div>
  </ion-item>
</ion-content>
