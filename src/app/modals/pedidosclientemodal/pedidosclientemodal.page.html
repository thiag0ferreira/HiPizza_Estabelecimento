<ion-header>
  <ion-toolbar>
    <ion-title>Pedido {{pedNo}} <B>Status: </B>{{pedNome}}</ion-title>
    <ion-button (click)="closeModal()" slot="end" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="simple-form">
  <div id="iContent">
    <ion-item>
      <ion-label><B>Cliente:</B> {{pedido.cliente.nome}} ({{pedido.cliente.apelido}})</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Marcadores</ion-label>
      <ion-icon name="create" (click)="openModal()" color="primary" style="cursor: pointer;"></ion-icon>
    </ion-item>
    <ion-item *ngFor="let f of flags" lines="none">
      <ion-label>{{f.flag.nome}}{{flagou()}}</ion-label>
    </ion-item>
    <ion-item (click)="goEdObs()">
      <ion-label><B>Obs: </B><span [hidden]="edObs" (click)="goEdObs()" style="cursor: pointer;">{{obsCli}}</span></ion-label>
      <ion-input [hidden]="!edObs" type="text" [(ngModel)]="obsCli"></ion-input>
      <ion-icon [hidden]="!edObs" (click)="alteraObs()" name="checkmark"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label><b>Sua ação: </b> {{pedNome}} <a style="color: gray; cursor: pointer;" (click)="openModalStatus()">[ Mudar ]</a></ion-label>
    </ion-item>
  </div>
</ion-content>
