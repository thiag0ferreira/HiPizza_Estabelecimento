<ion-header>
  <ion-toolbar>
    <img src="assets/logo_titulo.jpg" slot="start">
    <ion-menu-button slot="start"></ion-menu-button>
    <h3 style="padding-left: 10px;">Equipe</h3>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon slot="icon-only" ios="call-outline" md="person-add-outline" item-right></ion-icon>
        <ion-badge id="notifications-badge" color="success">?</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 100%; text-align: center;">
    <br>
    <img src="assets/HiPizzaLogo.png">
    <br>
    <ion-list>
      <ion-item-sliding class="ion-hide-sm-down" style="padding-left: 30%; padding-right: 30%;">
        <ion-item (click)="editaEquipe(e.id)">
          <ion-label>
            <h2>Meu Entregador</h2>
            <h3>Entregador</h3>
            <h4>Fone: (11) 9 3220-8523</h4>
            <p>E-mail: meuentregador@meuestabelecimento.com.br</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" style="margin-right: 30%;">
          <ion-item-option color="danger" (click)="apagaPessoa(e.id)">
            <ion-icon name="trash-outline" style="zoom:2.0;"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding class="ion-hide-sm-down" style="padding-left: 30%; padding-right: 30%;">
        <ion-item (click)="editaEquipe(e.id)">
          <ion-label>
            <h2>Meu Atendente</h2>
            <h3>Atendente</h3>
            <h4>Fone: (11) 9 3220-8524</h4>
            <p>E-mail: meuatendente@meuestabelecimento.com.br</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" style="margin-right: 30%;">
          <ion-item-option color="danger" (click)="apagaPessoa(e.id)">
            <ion-icon name="trash-outline" style="zoom:2.0;"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  
      <ion-item-sliding *ngFor="let e of equipe" class="ion-hide-md-up">
        <ion-item (click)="editaEquipe(e.id)">
          <ion-label>
            <h2>{{e.nome}}</h2>
            <h3>{{e.perfil.nome}}</h3>
            <h4>Fone: ({{e.ddd}}) {{e.fone}}</h4>
            <p>E-mail: {{e.email}}</p>
          </ion-label>
        </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="apagaPessoa(e.id)">
            <ion-icon name="trash-outline" style="zoom:2.0;"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
