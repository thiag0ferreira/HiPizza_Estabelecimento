<ion-header>
  <ion-toolbar>
    <ion-title>Pedido {{noPedido}} - Entregador</ion-title>
    <ion-button (click)="closeModal()" slot="end" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      <b>Cliente: </b>{{nomeCliente}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <b>Endere√ßo: </b>{{endCliente}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <b>Local: </b>{{endLocal}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <b>Bairro: </b>{{endBairro}}
    </ion-label>
  </ion-item>
  <ion-item>
    <div style="width: 100%; text-align: center;">
      <ion-label>Entregador atual: {{nomeEntregador}}</ion-label>
    </div>
  </ion-item>
  <ion-item>
    <div style="width: 100%; text-align: center;">
      <ion-label>Entregadores</ion-label>
    </div>
  </ion-item>
  <div *ngFor="let e of entregadores">
    <ion-item (click)="setEntregador(e.id)">
      <ion-label>
        <h2>{{e.apelido}} ({{e.nome}})</h2>
        <p>Fone: ({{e.ddd}}) {{e.fone}}</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
